<!DOCTYPE html>
<html>
<head>
  <title>Image Map Example</title>
</head>
<body>

<map name="my_image_map">
  <area shape="rect" coords="0,0,100,100" href="https://www.google.com/" alt="Google">
  <area shape="rect" coords="100,0,200,100" href="https://www.wikipedia.org/" alt="Wikipedia">
  <area shape="rect" coords="200,0,300,100" href="https://www.youtube.com/" alt="YouTube">
</map>

<img src="CAR.png" usemap="#my_image_map" alt="Image Map">

</body>
</html>
